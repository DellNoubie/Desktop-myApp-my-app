<div class="container">
  <div class="row">
    
    <app-search-pokemon></app-search-pokemon>

    <div *ngFor="let toto of pokemonList" class="col m4 s6">
      <div (click)="goToPokemon(toto)" class="card-horizontal" pkmnBorderCard>
        <div class="card-image">
          <img [src]="toto.picture" alt=""/>
        </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{toto.name}}</p>
          <p><small>{{toto.created | date:"dd/MM/yyyy"}}</small></p>
          <span *ngFor="let type of toto.types" class="type|pokemonTypeColor">
            {{type}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
style="position:fixed;bottom:25px;right:25px;"
routerLink="/pokemon/add">âž•</a>
